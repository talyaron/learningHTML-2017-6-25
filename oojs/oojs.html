<!DOCTYPE html>
<html>
  <head>
    <title>oojs</title>
    <style>
      goo{
        color: red;
      }

    </style>
  </head>
  <body>
    <goo>Test</goo>
    <script>
      //simple constructor (class)
      function Person (firstName, lastName){
        this.name = firstName
        this.famely = lastName
        this.id = true

        this.greeting = function(){
          console.log('helloha',this.name, this.famely)
        }
      }

      //simple instances
      var nevo = new Person('nevo', 'Bar-Noon')
      var hagit = new Person('hagit', 'Bar-Noon')

      //bulding from other objects
      var dan = Object.create(nevo)
      var boaz = new nevo.constructor('boaz','Chen')

      // __proto__
      Person.prototype.last = this.name + '_last'

      Person.prototype.bye = function(){
        console.log('bye', this.name)
      }

      //creating new class from sub-class

      function Teacher (firstName, lastName, course){
        Person.call(this,firstName, lastName)
        this.course = course
      }

    </script>
  </body>
</html>
